<h2>Signup Form</h2>

<form [formGroup] = "form" style="border:1px solid #ccc" (submit) = "onRegisterSubmit()">
  <div class="container">
    <label><b>Email</b></label>
    <div [ngClass]= "{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success': !form.controls.email.errors }">
      <input type="text" placeholder="Enter Email" name="email" formControlName="email" required>
      <ul class="help-block">
        <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required.</li>
      </ul>
    </div>

    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" formControlName="username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="confirm" formControlName="confirm" required>
    <!-- <input type="checkbox" checked="checked"> Remember me -->
    <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>

<p>Email: {{form.controls.email.value}}</p>
<p>Username: {{form.controls.username.value}}</p>
<p>Password: {{form.controls.password.value}}</p>
<p>Confirm: {{form.controls.confirm.value}}</p>
